name: Publish to PyPI ğŸ“¦

on:
  release:
    # types: [created]
    types:
      - "published"

jobs:
  pkg_deploy:
    name: Build and publish Python distributions to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout  ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python Dependencies ğŸ“¥
        run: |
          python -m pip install --user --upgrade pip
          python -m pip install --user build

      - name: Build a binary wheel and a source tarball ğŸ²
        run: |
          python -m build --sdist --wheel --outdir dist/

      # - name: Publish package to TestPyPI ğŸ“¤
      #   if: startsWith(github.ref, 'refs/tags')
      #   uses: pypa/gh-action-pypi-publish@master
      #   with:
      #     user: __token__        
      #     password: ${{ secrets.TEST_PYPI_API_TOKEN }}
      #     repository_url: https://test.pypi.org/legacy/    

      - name: Publish a Python distribution to PyPI ğŸ“¤
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
